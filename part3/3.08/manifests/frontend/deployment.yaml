apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: todo-main
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: todo-images
          persistentVolumeClaim:
            claimName: todo-pvc
      containers:
        - name: todo-app
          image: PROJECT/FRONTEND_IMAGE:TAG
          volumeMounts:
            - name: todo-images
              mountPath: /usr/src/app/data
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
